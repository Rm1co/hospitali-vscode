<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard | Hospital Management</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg-color: #f5f7fa;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --primary: #145ea8;
      --primary-light: #2b7ec9;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    [data-theme="dark"] {
      --bg-color: #0f0f0f;
      --text-color: #e0e0e0;
      --card-bg: #1a1a1a;
      --border-color: #333;
      --primary: #2b7ec9;
      --primary-light: #3b9eff;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0 30px;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: var(--primary);
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .theme-toggle, .logout-btn {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: white;
    }

    .logout-btn {
      background: var(--danger);
      color: white;
      border: none;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 18px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      margin: 10px 0;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .tab-btn {
      padding: 12px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text-color);
      font-size: 14px;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-btn:hover {
      color: var(--primary);
    }

    .appointments-section {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .appointments-section h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 22px;
    }

    .appointment-item {
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .appointment-info h4 {
      color: var(--primary);
      margin-bottom: 5px;
    }

    .appointment-info p {
      font-size: 14px;
      color: #666;
      margin: 3px 0;
    }

    .appointment-actions {
      display: flex;
      gap: 8px;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-scheduled {
      background: #d1e7f5;
      color: var(--primary);
    }

    .status-completed {
      background: #d1fae5;
      color: var(--success);
    }

    .status-cancelled {
      background: #fee2e2;
      color: var(--danger);
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .btn-complete {
      background: var(--success);
      color: white;
    }

    .btn-complete:hover {
      opacity: 0.9;
    }

    .btn-cancel {
      background: var(--danger);
      color: white;
    }

    .btn-cancel:hover {
      opacity: 0.9;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .appointment-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .appointment-actions {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class='bx bxs-user-md'></i> Doctor Dashboard</h1>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h3><i class='bx bxs-calendar'></i> Today's Appointments</h3>
        <div class="stat-value" id="today-count">0</div>
        <p class="stat-label">Scheduled for today</p>
      </div>

      <div class="card">
        <h3><i class='bx bxs-check-circle'></i> Completed</h3>
        <div class="stat-value" id="completed-count">0</div>
        <p class="stat-label">Completed today</p>
      </div>

      <div class="card">
        <h3><i class='bx bxs-user'></i> Total Patients</h3>
        <div class="stat-value" id="patients-count">0</div>
        <p class="stat-label">Patients seen today</p>
      </div>
    </div>

    <div class="appointments-section">
      <h2>Your Appointments</h2>
      
      <div class="tabs">
        <button class="tab-btn active" onclick="filterAppointments('upcoming')">Upcoming</button>
        <button class="tab-btn" onclick="filterAppointments('completed')">Completed</button>
        <button class="tab-btn" onclick="filterAppointments('all')">All</button>
      </div>

      <div id="appointments-list"></div>
    </div>
  </div>

  <script>
    let doctorData = null;
    let allAppointments = [];
    let currentFilter = 'upcoming';

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeButton();
    }

    function updateThemeButton() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.getElementById('theme-toggle').textContent = currentTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
    }

    document.getElementById('theme-toggle').addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeButton();
    });

    function checkAuth() {
      const doctor = localStorage.getItem('doctor');
      if (!doctor) {
        window.location.href = 'staff-login.html';
        return false;
      }
      doctorData = JSON.parse(doctor);
      return true;
    }

    async function loadAppointments() {
      if (!doctorData) return;

      try {
        const response = await fetch('./backend/php/get-appointments.php?doctor_id=' + doctorData.id);
        const data = await response.json();

        if (data.success) {
          allAppointments = data.appointments || [];
          updateStats();
          filterAppointments('upcoming');
        }
      } catch (error) {
        console.error('Error loading appointments:', error);
      }
    }

    function filterAppointments(filter) {
      currentFilter = filter;

      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      let filtered = allAppointments;
      const now = new Date();

      if (filter === 'upcoming') {
        filtered = allAppointments.filter(a => new Date(a.appointment_time) > now && a.status !== 'Cancelled');
      } else if (filter === 'completed') {
        filtered = allAppointments.filter(a => a.status === 'Completed');
      }

      renderAppointments(filtered);
    }

    function renderAppointments(appointments) {
      const container = document.getElementById('appointments-list');

      if (!appointments || appointments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class='bx bxs-calendar'></i>
            <p>No appointments in this category</p>
          </div>
        `;
        return;
      }

      container.innerHTML = appointments.map(apt => `
        <div class="appointment-item">
          <div class="appointment-info">
            <h4>${apt.patient_name}</h4>
            <p><i class='bx bxs-time'></i> ${formatDateTime(apt.appointment_time)}</p>
            <p><i class='bx bxs-info-circle'></i> ${apt.notes || 'No notes'}</p>
          </div>
          <div class="appointment-actions" style="display: flex; gap: 8px;">
            <span class="status-badge status-${apt.status.toLowerCase()}">${apt.status}</span>
            ${apt.status === 'Scheduled' ? `
              <button class="btn btn-complete" onclick="completeAppointment(${apt.id})">Complete</button>
              <button class="btn btn-cancel" onclick="cancelAppointment(${apt.id})">Cancel</button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const todayAppointments = allAppointments.filter(a => {
        const aptDate = new Date(a.appointment_time);
        return aptDate >= today && aptDate < tomorrow;
      });

      const completed = allAppointments.filter(a => a.status === 'Completed').length;
      const uniquePatients = new Set(allAppointments.map(a => a.patient_id)).size;

      document.getElementById('today-count').textContent = todayAppointments.length;
      document.getElementById('completed-count').textContent = completed;
      document.getElementById('patients-count').textContent = uniquePatients;
    }

    function formatDateTime(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function completeAppointment(appointmentId) {
      alert('Appointment marked as completed (feature coming soon)');
    }

    function cancelAppointment(appointmentId) {
      if (confirm('Are you sure you want to cancel this appointment?')) {
        alert('Appointment cancelled (feature coming soon)');
      }
    }

    function logout() {
      localStorage.removeItem('doctor');
      window.location.href = 'role-selection.html';
    }

    if (checkAuth()) {
      loadTheme();
      loadAppointments();
    }
  </script>
</body>
</html>
