<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login | Tel Aviv Hospital</title>
  <link rel="stylesheet" href="./login.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Doctor Login</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="email" required />
          <label>Email</label>
          <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" required />
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class="btn">Login</button>
        <p class="error" id="error-msg"></p>
      </form>

      <div class="login-footer">
        <span><a href="role-selection.html">‚Üê Back to Role Selection</a></span>
        <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeButton();

    themeToggle.addEventListener('click', function() {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeButton();
    });

    function updateThemeButton() {
      const currentTheme = html.getAttribute('data-theme');
      themeToggle.textContent = currentTheme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      const btn = document.querySelector('button[type="submit"]');
      
      if(!email || !password) {
        errorMsg.textContent = 'Please fill in all fields';
        return;
      }

      try {
        btn.disabled = true;
        btn.textContent = 'Logging in...';

        const response = await fetch('./backend/php/staff-login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email, 
            password,
            login_type: 'doctor'
          })
        });

        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('doctor', JSON.stringify({
            id: data.id,
            email: data.email,
            name: data.name,
            role: data.role,
            loginTime: new Date().toISOString()
          }));
          
          window.location.href = 'doctor-dashboard.html';
        } else {
          errorMsg.textContent = data.message || 'Login failed';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'Network error';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
