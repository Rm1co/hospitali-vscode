<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard | Hospital Management</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg-color: #f5f7fa;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --primary: #145ea8;
      --primary-light: #2b7ec9;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    [data-theme="dark"] {
      --bg-color: #0f0f0f;
      --text-color: #e0e0e0;
      --card-bg: #1a1a1a;
      --border-color: #333;
      --primary: #2b7ec9;
      --primary-light: #3b9eff;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0 30px;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: var(--primary);
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .theme-toggle, .logout-btn {
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: white;
    }

    .logout-btn {
      background: var(--danger);
      color: white;
      border: none;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 18px;
    }

    .card-content {
      color: var(--text-color);
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      margin: 10px 0;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .appointments-section {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .appointments-section h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 22px;
    }

    .appointment-item {
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .appointment-info h4 {
      color: var(--primary);
      margin-bottom: 5px;
    }

    .appointment-info p {
      font-size: 14px;
      color: #666;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-scheduled {
      background: #d1e7f5;
      color: var(--primary);
    }

    .status-completed {
      background: #d1fae5;
      color: var(--success);
    }

    .status-cancelled {
      background: #fee2e2;
      color: var(--danger);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-light);
    }

    .btn-secondary {
      background: var(--border-color);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .appointment-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class='bx bxs-user-circle'></i> Patient Dashboard</h1>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle">üåô</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h3><i class='bx bxs-calendar'></i> Total Appointments</h3>
        <div class="stat-value" id="total-appointments">0</div>
        <p class="stat-label">Scheduled with you</p>
      </div>

      <div class="card">
        <h3><i class='bx bxs-check-circle'></i> Completed</h3>
        <div class="stat-value" id="completed-appointments">0</div>
        <p class="stat-label">Appointments completed</p>
      </div>

      <div class="card">
        <h3><i class='bx bxs-calendar-exclamation'></i> Upcoming</h3>
        <div class="stat-value" id="upcoming-appointments">0</div>
        <p class="stat-label">Appointments coming up</p>
      </div>
    </div>

    <div class="appointments-section">
      <h2>Your Appointments</h2>
      <div id="appointments-list"></div>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="showRequestModal()">
        <i class='bx bxs-calendar-plus'></i> Request Appointment
      </button>
      <button class="btn btn-secondary" onclick="viewProfile()">
        <i class='bx bxs-user'></i> View Profile
      </button>
    </div>
  </div>

  <!-- Appointment Request Modal -->
  <div id="request-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: var(--card-bg); padding: 30px; border-radius: 10px; max-width: 500px; width: 90%;">
      <h2 style="margin-bottom: 20px;">Request Appointment</h2>
      <form id="request-form" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
          <label style="display: block; margin-bottom: 5px;">Department *</label>
          <select id="department" required style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; background: var(--card-bg); color: var(--text-color);">
            <option value="">Select Department</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Surgery">Surgery</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Neurology">Neurology</option>
            <option value="General">General Medicine</option>
          </select>
        </div>
        <div>
          <label style="display: block; margin-bottom: 5px;">Preferred Date *</label>
          <input type="date" id="preferred-date" required style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; background: var(--card-bg); color: var(--text-color);">
        </div>
        <div>
          <label style="display: block; margin-bottom: 5px;">Preferred Time *</label>
          <select id="preferred-time" required style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; background: var(--card-bg); color: var(--text-color);">
            <option value="">Select Time</option>
            <option value="Morning (8am-12pm)">Morning (8am-12pm)</option>
            <option value="Afternoon (12pm-4pm)">Afternoon (12pm-4pm)</option>
            <option value="Evening (4pm-8pm)">Evening (4pm-8pm)</option>
          </select>
        </div>
        <div>
          <label style="display: block; margin-bottom: 5px;">Reason for Visit *</label>
          <textarea id="reason" required rows="4" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; background: var(--card-bg); color: var(--text-color);" placeholder="Describe your symptoms or reason for visit..."></textarea>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Submit Request</button>
          <button type="button" onclick="hideRequestModal()" class="btn btn-secondary" style="flex: 1;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let patientData = null;

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeButton();
    }

    function updateThemeButton() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.getElementById('theme-toggle').textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    document.getElementById('theme-toggle').addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeButton();
    });

    function checkAuth() {
      const patient = localStorage.getItem('patient');
      if (!patient) {
        window.location.href = 'patients-login.html';
        return false;
      }
      patientData = JSON.parse(patient);
      return true;
    }

    async function loadAppointments() {
      if (!patientData) return;

      try {
        const response = await fetch('./backend/php/get-appointments.php?patient_id=' + patientData.patient_id);
        const data = await response.json();

        if (data.success) {
          renderAppointments(data.appointments);
          updateStats(data.appointments);
        }
      } catch (error) {
        console.error('Error loading appointments:', error);
      }
    }

    function renderAppointments(appointments) {
      const container = document.getElementById('appointments-list');

      if (!appointments || appointments.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class='bx bxs-calendar'></i>
            <p>No appointments scheduled yet</p>
          </div>
        `;
        return;
      }

      container.innerHTML = appointments.map(apt => `
        <div class="appointment-item">
          <div class="appointment-info">
            <h4>Dr. ${apt.doctor_name}</h4>
            <p><i class='bx bxs-building'></i> ${apt.department}</p>
            <p><i class='bx bxs-time'></i> ${formatDateTime(apt.appointment_time)}</p>
          </div>
          <span class="status-badge status-${apt.status.toLowerCase()}">${apt.status}</span>
        </div>
      `).join('');
    }

    function updateStats(appointments) {
      const now = new Date();
      const completed = appointments.filter(a => a.status === 'Completed').length;
      const upcoming = appointments.filter(a => new Date(a.appointment_time) > now).length;

      document.getElementById('total-appointments').textContent = appointments.length;
      document.getElementById('completed-appointments').textContent = completed;
      document.getElementById('upcoming-appointments').textContent = upcoming;
    }

    function formatDateTime(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    function showRequestModal() {
      document.getElementById('request-modal').style.display = 'flex';
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('preferred-date').setAttribute('min', today);
    }

    function hideRequestModal() {
      document.getElementById('request-modal').style.display = 'none';
      document.getElementById('request-form').reset();
    }

    document.getElementById('request-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!patientData || !patientData.patient_id) {
        alert('Patient information not found. Please log in again.');
        return;
      }

      const requestData = {
        patient_id: patientData.patient_id,
        department: document.getElementById('department').value,
        preferred_date: document.getElementById('preferred-date').value,
        preferred_time: document.getElementById('preferred-time').value,
        reason: document.getElementById('reason').value
      };

      try {
        const response = await fetch('./backend/php/patient-request-appointment.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData)
        });

        const data = await response.json();

        if (data.success) {
          alert('Appointment request submitted successfully! Our secretary will contact you soon.');
          hideRequestModal();
        } else {
          alert('Error: ' + data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error submitting request. Please try again.');
      }
    });

    function bookAppointment() {
      window.location.href = 'appointments.html';
    }

    function viewProfile() {
      alert('Profile page coming soon');
    }

    function logout() {
      localStorage.removeItem('patient');
      window.location.href = 'role-selection.html';
    }

    if (checkAuth()) {
      loadTheme();
      loadAppointments();
    }
  </script>
</body>
</html>
