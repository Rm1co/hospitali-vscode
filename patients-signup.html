<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Patient Signup | Tel Aviv Hospital</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <div class="input-group">
          <input type="text" id="first_name" required placeholder=" " />
          <label>First name</label>
        </div>

        <div class="input-group">
          <input type="text" id="last_name" required placeholder=" " />
          <label>Last name</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required placeholder=" " />
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required placeholder=" " />
          <label>Password</label>
          <button type="button" class="password-toggle" id="toggle-pwd" title="Show/hide password">ğŸ‘ï¸</button>
          <div class="strength-meter"><div class="strength-bar" id="strength-bar"></div></div>
          <div class="strength-text" id="strength-text"></div>
        </div>

        <div class="input-group">
          <input type="date" id="dob" placeholder=" " />
          <label>Date of Birth</label>
        </div>

        <div class="input-group">
          <input type="tel" id="phone" placeholder=" " />
          <label>Phone</label>
        </div>

        <div class="input-group">
          <input type="text" id="address" placeholder=" " />
          <label>Address</label>
        </div>

        <button type="submit" class="btn">Sign up</button>
        <p class="error" id="signup-msg"></p>
      </form>

      <div class="login-footer">
        <span>Already have an account? <a href="patients-login.html">Login</a></span>
        <button id="theme-toggle" class="theme-btn">ğŸŒ™ Dark Mode</button>
      </div>
    </div>
  </div>

  <script src="patients-signup.js"></script>
</body>
</html>
